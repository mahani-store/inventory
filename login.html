<!doctype html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahani Inventori - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                900: "#69486d",
                800: "#1e40af",
                700: "#1d4ed8",
                600: "#2563eb",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-blue-800 to-primary-900 min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <!-- Card Login -->
      <div
        class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl overflow-hidden"
      >
        <!-- Header -->
        <div
          class="bg-gradient-to-r from-primary-900 to-primary-800 p-8 text-center"
        >
          <h1 class="text-3xl font-bold text-white tracking-tight">
            MAHANI <span class="text-purple-300">INVENTORI</span>
          </h1>
          <p class="text-blue-200 mt-2 opacity-90">Sistem Inventori Modern</p>
        </div>

        <!-- Form Area -->
        <div class="p-8">
          <form id="loginForm" class="space-y-6">
            <!-- Username -->
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-200 mb-1"
              >
                Username
              </label>
              <input
                type="text"
                id="username"
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:bg-white/15 transition"
                placeholder="masukkan username"
                required
              />
            </div>

            <!-- Password with Show/Hide -->
            <div class="relative">
              <label
                for="password"
                class="block text-sm font-medium text-gray-200 mb-1"
              >
                Password
              </label>
              <input
                type="password"
                id="password"
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:bg-white/15 transition pr-10"
                placeholder="••••••••"
                required
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-200 focus:outline-none mt-6"
              >
                <!-- Ikon mata default (eye) -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>
              </button>
            </div>

            <!-- Remember me + Lupa password -->
            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center text-gray-300">
                <input
                  type="checkbox"
                  class="rounded border-gray-600 text-primary-600 focus:ring-primary-500 mr-2"
                />
                Ingat saya
              </label>
              <a href="#" class="text-blue-300 hover:text-blue-200 transition">
                Lupa password?
              </a>
            </div>

            <!-- Tombol Login -->
            <button
              type="submit"
              class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg shadow-lg transform transition hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900"
            >
              Masuk
            </button>
          </form>

          <!-- Footer kecil -->
          <div class="mt-8 text-center text-sm text-gray-400">
            © 2026 Mahani Inventori<br />
            <span class="text-gray-400"
              >Dibuat oleh Arunika Mahani Amertha</span
            >
          </div>
        </div>
      </div>

      <p class="text-center text-gray-400 mt-6 text-sm">
        Belum punya akun?
        <a href="#" class="text-blue-300 hover:text-blue-200 font-medium"
          >Hubungi Admin</a
        >
      </p>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
